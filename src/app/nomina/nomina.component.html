<div class="container">
  <h2>Sistema de Nómina</h2>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Salario</th>
        <th>Tipo</th>
        <th>Impuestos</th>
        <th>Factura</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>{{ empleado.id }}</td>
        <td>{{ empleado.nombre }}</td>
        <td>${{ empleado.salario }}</td>
        <td>{{ esContratista(empleado) ? 'Contratista' : 'Empleado de Planta' }}</td>
        <td>{{ impuestos[empleado.id - 1] }}</td>
        <td *ngIf="esContratista(empleado)">
          <button class="btn btn-success" (click)="registrarFactura(empleado.id)">Registrar Factura</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" (click)="procesarNomina()">Procesar Nómina</button>

  <div *ngIf="pagos.length > 0" class="resultados">
    <h3>Resultados de Pago</h3>
    <ul>
      <li *ngFor="let pago of pagos">{{ pago }}</li>
    </ul>
  </div>
</div>
